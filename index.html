<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Outfit&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="http://qbuteau.fr/assets/img/logoqb.png">
    <script src="https://kit.fontawesome.com/480db9540f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>QBUTEAU - Gaming Linktree</title>
</head>

<body>

    <header>
        <h1>Quentin BUTEAU</h1>
        <h3>Comptes de jeu</h3>
    </header>

    <p class="phrase">Sélectionnez l'ID souhaité et copiez le !</p>

    <section>

        <!-- PLAYSTATION -->
        <div class="id-jeu playstation">
            <i class="fa-brands fa-playstation"></i>
            <p>MrNonomE</p>
        </div>

        <!-- XBOX -->
        <div class="id-jeu xbox">
            <i class="fa-brands fa-xbox"></i>
            <p class="id">Mr NonOmE</p>
        </div>

        <!-- NINTENDO -->
        <div class="id-jeu nintendo">
            <img src="assets/img/nintendo.png" alt="Nintendo">
            <p class="id">MrNonOmE</p>
        </div>

        <!-- DISCORD -->
        <div class="id-jeu discord">
            <i class="fa-brands fa-discord"></i>
            <p class="id">quentin.bto</p>
        </div>

        <!-- EPIC GAMES -->
        <div class="id-jeu epic">
            <img src="assets/img/epic-games.png" alt="Epic Games">
            <p class="id">Mr NonOmE</p>
        </div>

        <!-- RIOT GAMES -->
        <div class="id-jeu riot">
            <img src="assets/img/riot-games.png" alt="Riot Games">
            <p class="id">MrNonOmE10<br>#QNB</p>
        </div>

        <!-- BRAWL STARS -->
        <div class="id-jeu brawl">
            <img src="assets/img/brawl-stars.png" alt="Brawl Stars">
            <span>
                NonomE
                <p class="id">#2QUUY0L8Y</p>
            </span>
        </div>

        <!-- CLASH ROYALE -->
        <div class="id-jeu clash-royale">
            <img src="assets/img/clash-royale.png" alt="Clash Royale">
            <span>
                MrNonOmE
                <p class="id">#8898UCLQ9</p>
            </span>
        </div>

        <!-- POKEMON GO -->
        <div class="id-jeu pokemon">
            <img src="assets/img/pokemon-go.png" alt="Pokémon Go">
            <span>
                QuentinNonomE
                <p class="id">4047 5669 9902</p>
            </span>
        </div>

        <!-- AMONG US -->
        <div class="id-jeu sus">
            <img src="assets/img/among-us.png" alt="Among Us">
            <p class="id">jumbopeak#6934</p>
        </div>

        <p class="copyright">© 2024 ⋅ Quentin BUTEAU | Tous droits réservés</p>

    </section>

    <script>
    </script>
